<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 400px;overflow: hidden;margin:0;font-family:"arial, simsun";font-size: 14px;}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=NNynr0obPqLBPlqBcSrSIj5WjF4TKsIB&s=1"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
   
    // console.log(mapwidth,mapheight);
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
   
    var point = new BMap.Point(113.939455,22.546314);
    map.centerAndZoom(point, 17);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
    // map.setCurrentCity("武汉");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    //标注目标点标志
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中

    var label = new BMap.Label("深圳积木易搭科技技术有限公司",{offset:new BMap.Size(20,-10)});
    marker.setLabel(label);

</script>
